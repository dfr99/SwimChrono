---
name: pages-build-deployment

on:
  push:
    branches:
      - main
    paths:
      - docs/**

permissions:
  id-token: write
  contents: write

env:
  GH_EMAIL: ${{ secrets.GH_EMAIL }}
  GH_USER: ${{ secrets.GH_USER }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code â¬
        id: checkout
        uses: actions/checkout@v4

      - name: Configure Git Credentials âš™ï¸
        id: git-config
        run: |
          git config user.name ${{ env.GH_USER }}
          git config user.email ${{ env.GH_EMAIL }}

      - name: Configure Python âš™ï¸
        id: python-install
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Create cache identifier âš™ï¸
        id: cache-id
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - name: Configure cache âš™ï¸
        id: cache
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install pip libraries ğŸ“¦
        id: pip-install
        run: pip install -r requirements.txt

      - name: Deploy documentation ğŸ—’ï¸
        id: mkdocs-gh-deploy
        run: mkdocs gh-deploy --force
